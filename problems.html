---
layout: page
layout-order: 4
title: Problem Sets
category: problem
---

<ul class="post-list">
    {% for post in site.posts %}
    {% if post.category == page.category %}
    <li>
        <span class="post-meta"></span>
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
    </li>
    {% endif %}
    {% endfor %}
</ul>
