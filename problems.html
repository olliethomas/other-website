---
layout: page
layout-order: 4
title: Problem Sets
---

<ul class="post-list">
    {% for post in site.problems %}
    <li>
        <span class="post-meta"></span>
        <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
    </li>
    {% endfor %}
</ul>
