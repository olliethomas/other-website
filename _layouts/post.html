---
layout: default
---
<div class="post">
    <header class="post-header">
        <h1 class="post-title">
            {{ page.title }}
        </h1>
        <p class="post-meta">
            {% if page.author %} by {{ page.author }}<br>
            {% endif %}{{ page.date | date: "%b %-d, %Y" }}<br>
            {% if page.categories %} 
            {% for cat in page.categories %}[{{ cat }}] {% endfor %}{% endif %}
            {% if page.meta %} â€¢ {{ page.meta }}{% endif %}
        </p>
    </header>
    <article class="post-content">
        {{ content }}
    </article>
</div>
