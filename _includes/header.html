<header class="site-header">
    
    <div class="site-nav">
       <ul class="navbar-list">
           {% assign pages = site.pages | sort:"layout-order" %}
           {% for page in pages %}
           {% if page.title %}
           <li> 
               <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
           </li>
           {% endif %}
           {% endfor %}
        </ul>
    </div>
</header>
