---
layout: page
layout-order: 2
title: Blog posts
---

<ul class="post-list">
    {% for post in site.posts %}
        <li>
            <a href="{{ post.url | prepend: site.baseurl }}">
                {{ post.title }}
            </a>
            <p>{{ post.content | strip_html | truncatewords: 25 }}</p>
        </li>
    {% endfor %}            
</ul>
