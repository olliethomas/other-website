<ul>
    {% for member in site.data.members.commitee %}

        <h3>
            {{ member.title }}
        </h3>
        <a href="mailto:{{ member.email }}">{{ member.name }}</a><br>
        {% if member.github %}
        <a href="https://github.com/{{ member.github }}">
            {{ member.name }}'s Github
        </a>
        {% endif %}
    </li>
    {% endfor %}
</ul>
